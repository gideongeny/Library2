<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html" id="registerLink">Register</a>
        <a href="login.html">Login</a>
        <a href="users.html" id="usersLink">Users</a>
        <a href="books.html">book</a>
        <a href="borrow.html">borrow</a>
        <a href="#" id="logoutLink" class="hidden">Logout</a>
    </nav>
    <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    background-image: url('library.jpg');
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}

.hidden {
    display: none;
}

.bookList {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.book {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
}

.book img {
    width: 100px;
    height: 150px;
}

.book p {
    margin: 5px 0;
}

.book .title {
    font-weight: bold;
    font-size: 1.2em;
}

.book .description {
    font-style: italic;
}

form, .admin-form {
    background-color: #4CAF50;
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    margin: auto;
    text-align: center;
    color: white;
}

form input, form select, form button, form textarea,
.admin-form input, .admin-form select, .admin-form button, .admin-form textarea {
    display: block;
    width: calc(100% - 20px);
    margin: 10px auto;
    padding: 10px;
    border-radius: 5px;
    border: none;
}


#searchResults {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.search-result {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    text-align: center;
    width: 300px;
}

.search-result img {
    width: 100px;
    height: 150px;
}

.search-result p {
    margin: 5px 0;
}

.search-result .title {
    font-weight: bold;
    font-size: 1.2em;
}


#usersTable {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
}

#usersTable th, #usersTable td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

#usersTable th {
    background-color: #4CAF50;
    color: white;
}

#usersTable tr:nth-child(even) {
    background-color: #f2f2f2;
}

#usersTable tr:hover {
    background-color: #ddd;
}
    </style>
</header>

<h1>Library Management System - Login</h1>

<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <label for="role">Role:</label>
    <select id="role" required>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit">Login</button>
</form>

<script>
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    document.addEventListener('DOMContentLoaded', function() {
        if (loggedInUser) {
            window.location.href = 'index.html';
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        const user = users.find(user => user.name === username && user.password === password && user.role === role);
        if (user) {
            localStorage.setItem('loggedInUser', JSON.stringify(user));
            window.location.href = 'index.html';
        } else {
            alert('Invalid credentials.');
        }
    });
</script>
</body>
</html>
