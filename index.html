<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System - Book Storage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e0e0e0; 
        background-image: url(library.jpg) ;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
    }
    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
    }
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
        background-color: #fff; 
        border-radius: 10px;
    }
    th, td {
        border: 1px solid #ddd; 
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #4CAF50; 
        color: white;
    }
    form {
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.7); 
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        margin: 20px auto;
    }
    .hidden {
        display: none;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="index.html">Home</a>
        <a href="registration.html">Register</a>
        <a href="login.html">Login</a>
        <a href="users.html">Users</a>
        <a href="#" id="logoutLink" class="hidden">Logout</a>
    </nav>
</header>

<h1>Library Management System - Book Storage</h1>

<form id="bookForm">
    <label for="bookTitle">Book Title:</label>
    <input type="text" id="bookTitle" required><br>
    <label for="bookQuantity">Quantity:</label>
    <input type="number" id="bookQuantity" required><br>
    <label for="minBorrowQuantity">Minimum Borrow Quantity:</label>
    <input type="number" id="minBorrowQuantity" required><br>
    <button type="submit">Add Book</button>
</form>

<table id="bookTable">
    <thead>
        <tr>
            <th>Book Title</th>
            <th>Quantity</th>
            <th>Minimum Borrow Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="bookList"></tbody>
</table>

<script>
    let books = [];

    function addBook(event) {
        event.preventDefault();
        const bookTitle = document.getElementById('bookTitle').value;
        const bookQuantity = parseInt(document.getElementById('bookQuantity').value);
        const minBorrowQuantity = parseInt(document.getElementById('minBorrowQuantity').value);

        const existingBook = books.find(book => book.title === bookTitle);
        if (existingBook) {
            existingBook.quantity += bookQuantity;
            existingBook.minBorrowQuantity = minBorrowQuantity;
        } else {
            books.push({ title: bookTitle, quantity: bookQuantity, minBorrowQuantity: minBorrowQuantity });
        }

        displayBooks();
        document.getElementById('bookForm').reset();
    }

    function borrowBook(bookTitle) {
        const book = books.find(book => book.title === bookTitle);
        if (book && book.quantity >= book.minBorrowQuantity) {
            book.quantity -= book.minBorrowQuantity;
            displayBooks();
        } else {
            alert("Not enough copies available for borrowing.");
        }
    }

    function deleteBook(bookTitle) {
        books = books.filter(book => book.title !== bookTitle);
        displayBooks();
    }

    function displayBooks() {
        const bookList = document.getElementById('bookList');
        bookList.innerHTML = '';
        books.forEach(book => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.quantity}</td>
                <td>${book.minBorrowQuantity}</td>
                <td>
                    <button onclick="borrowBook('${book.title}')">Borrow</button>
                    <button onclick="deleteBook('${book.title}')">Delete</button>
                </td>
            `;
            bookList.appendChild(row);
        });
    }

    document.getElementById('bookForm').addEventListener('submit', addBook);
    displayBooks();

    document.getElementById('logoutLink').addEventListener('click', function() {
        localStorage.removeItem('loggedIn');
        window.location.href = 'login.html';
    });

    if (!localStorage.getItem('loggedIn')) {
        window.location.href = 'login.html';
    } else {
        document.getElementById('logoutLink').classList.remove('hidden');
    }
</script>
</body>
</html>
